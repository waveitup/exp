<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    *{
      font-family: Arial, sans-serif;
    }
    /* For desktop: */
table {
  width: 80%;
}

/* For mobile phones: */
@media only screen and (max-width: 600px) {
  table {
    width: 100%;
  }
}
    
    table{
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
    }
    th, td{
      border: 1px solid #cccccc;
      padding: 10px;
      text-align: left;
    }
    th{
      background-color: #6637ed;
      color: white;
    }
    tr:nth-child(even){
      background-color: #f2f2f2;
    }
    .rupee{
      font-family: "WebRupee", Arial, sans-serif;
    }
  </style>
  <!--WebRupee Font-->
</head>
<body>
  <h1>Graphics Design Rates</h1>
  <table>
    <tr>
      <th>Project</th>
      <th>Rate</th>
    </tr>
    <tr>
      <td>Logo Design</td>
      <td class="rupee">Rs. 500</td>
    </tr>
    <tr>
      <td>Poster Design</td>
      <td class="rupee">Rs. 1000</td>
    </tr>
    <tr>
      <td>Website Design</td>
      <td class="rupee">Rs. 5000</td>
    </tr>
    <tr>
      <td>Brochure Design</td>
      <td class="rupee">Rs. 2000</td>
    </tr>
    <tr>
      <td>Business Card Design</td>
      <td class="rupee">Rs. 300</td>
    </tr>
  </table>
</body>
</html>
